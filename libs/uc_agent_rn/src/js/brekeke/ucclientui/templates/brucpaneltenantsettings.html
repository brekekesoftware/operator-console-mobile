<div class="brUCPanelTenantSettings">
  <div
    data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-attach-point="panelTenantSettingsContainer"
    class="brUCPanelTenantSettingsContainer"
    data-dojo-props="gutters:false, liveSplitters:false"
  >
    <div
      data-dojo-type="dijit/layout/ContentPane"
      data-dojo-attach-point="panelTenantSettingsTable"
      class="brUCPanelTenantSettingsTable"
      data-dojo-props="region:'center'"
    >
      <span data-dojo-attach-point="spanMessage" class="brUCSpanMessage"></span>
      <table class="brUCTableTenantSettings">
        <tr>
          <td>
            <div
              data-dojo-type="dijit/form/Button"
              data-dojo-attach-point="buttonNewTenant"
              class="brUCButtonNewTenant"
              data-dojo-props="title:'${ucMsgs.BTN_NEW_TENANT_TOOLTIP}'"
            >
              ${ucMsgs.BTN_NEW_TENANT}
            </div>
            <div
              data-dojo-type="dijit/form/Button"
              data-dojo-attach-point="buttonPbxTenant"
              class="brUCButtonPbxTenant"
              data-dojo-props="title:'${ucMsgs.BTN_PBX_TENANT_TOOLTIP}'"
            >
              ${ucMsgs.BTN_PBX_TENANT}
            </div>
            ${ucMsgs.LBL_TOTAL_MAX_LOGIN}
            <span data-dojo-attach-point="spanTotalMaxLoginUsers">0</span>
          </td>
        </tr>
        <tr>
          <td>
            <table class="brUCTableTenantList">
              <thead>
                <tr>
                  <th class="brUCTrTenant">${ucMsgs.LBL_TENANT_COLUMN}</th>
                  <th class="brUCMaxLoginUsers">
                    ${ucMsgs.LBL_MAX_LOGIN_COLUMN}
                  </th>
                  <th></th>
                </tr>
              </thead>
              <tbody data-dojo-attach-point="tbodyTenantList"></tbody>
            </table>
          </td>
        </tr>
      </table>
      <div
        data-dojo-type="dijit/form/Button"
        data-dojo-attach-point="buttonSaveTenantSettings"
        class="brUCFormButton brUCChatButton brUCButtonLeft brUCButtonSaveTenantSettings"
        data-dojo-props="iconClass:'brUCIconSaveTenantSettings', title:'${ucMsgs.CMN_SAVE}'"
      >
        ${ucMsgs.CMN_SAVE}
      </div>
      <!--
            -->
      <div
        data-dojo-type="dijit/form/Button"
        data-dojo-attach-point="buttonCancelTenantSettings"
        class="brUCFormButton brUCChatButton brUCButtonRight brUCButtonCancelTenantSettings"
        data-dojo-props="iconClass:'brUCIconCancelTenantSettings', title:'${ucMsgs.CMN_CLOSE}'"
      >
        ${ucMsgs.CMN_CLOSE}
      </div>
    </div>
  </div>
</div>

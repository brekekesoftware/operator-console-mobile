<div class="brUCPanelAdvancedSettings">
  <div
    data-dojo-type="dijit/layout/BorderContainer"
    data-dojo-attach-point="panelAdvancedSettingsContainer"
    class="brUCPanelAdvancedSettingsContainer"
    data-dojo-props="gutters:false, liveSplitters:false"
  >
    <div
      data-dojo-type="dijit/layout/ContentPane"
      data-dojo-attach-point="panelAdvancedSettingsTable"
      class="brUCPanelAdvancedSettingsTable"
      data-dojo-props="region:'center'"
    >
      <span data-dojo-attach-point="spanMessage" class="brUCSpanMessage"></span>
      <table class="brUCTableAdvancedSettings">
        <tr><th>${ucMsgs.LBL_CATEGORY_ADVANCED}</th></tr>
        <tr>
          <td>
            <textarea
              data-dojo-attach-point="advanced_settings"
              class="brUCTextareaAdvancedSettings"
              rows="25"
              cols="80"
            ></textarea>
          </td>
        </tr>
      </table>
      <div
        data-dojo-type="dijit/form/Button"
        data-dojo-attach-point="buttonSaveAdvancedSettings"
        class="brUCFormButton brUCChatButton brUCButtonLeft brUCButtonSaveAdvancedSettings"
        data-dojo-props="iconClass:'brUCIconSaveAdvancedSettings', title:'${ucMsgs.CMN_SAVE}'"
      >
        ${ucMsgs.CMN_SAVE}
      </div>
      <!--
            -->
      <div
        data-dojo-type="dijit/form/Button"
        data-dojo-attach-point="buttonCancelAdvancedSettings"
        class="brUCFormButton brUCChatButton brUCButtonRight brUCButtonCancelAdvancedSettings"
        data-dojo-props="iconClass:'brUCIconCancelAdvancedSettings', title:'${ucMsgs.CMN_CLOSE}'"
      >
        ${ucMsgs.CMN_CLOSE}
      </div>
    </div>
  </div>
</div>
